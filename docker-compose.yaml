version: "3.7"

networks:
  mojaloop-net:
    name: mojaloop-net

services:
  callback-handler-simulator-svc:
    container_name: callback-handler-simulator-svc
    image: mojaloop/callback-handler-simulator-svc:local
    build:
      context: .
      cache_from:
        - mojaloop/callback-handler-simulator-svc:local
    ports:
      - "3001:3001"
    networks:
      - mojaloop-net
    volumes:
      - ./config:/opt/app/dist/config
      - ./handlers:/opt/app/dist/handlers
    environment:
      - LOG_LEVEL=debug
    healthcheck:
      test: wget -q http://localhost:3001/health -O /dev/null || exit 1
      timeout: 20s
      retries: 30
      interval: 15s
    user: root
